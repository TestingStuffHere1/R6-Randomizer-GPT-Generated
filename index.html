<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>R6 Operator Randomizer</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
button { background: #ffcc00; border: none; padding: 10px 20px; margin: 5px; font-weight: bold; cursor: pointer; border-radius: 5px; }
section { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
.operator-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 5px; }
label { display: flex; align-items: center; gap: 5px; font-size: 14px; background: #333; padding: 5px; border-radius: 5px; }
</style>
</head>
<body>
<h1>R6 Operator Randomizer</h1>
<div>
  <button id="randomize">Randomize</button>
</div>
<section>
  <h2>Attackers</h2>
  <div class="operator-list" id="attackersList"></div>
</section>
<section>
  <h2>Defenders</h2>
  <div class="operator-list" id="defendersList"></div>
</section>
<section>
  <h2>Results</h2>
  <p id="attackerResult">Attacker: —</p>
  <p id="defenderResult">Defender: —</p>
</section>
<script>
const operators = {
  attackers: [
    'Ace','Amaru','Ash','Blackbeard','Blitz','Buck','Capitão','Dokkaebi','Finka','Flores','Fuze','Glaz','Gridlock','Hibana','Iana','IQ','Jackal','Kali','Lion','Maverick','Montagne','Nokk','Osa','Ram','Sens','Sledge','Thatcher','Thermite','Twitch','Ying','Zero','Zofia'
  ],
  defenders: [
    'Alibi','Aruni','Azami','Bandit','Castle','Caveira','Clash','Doc','Echo','Ela','Fenrir','Frost','Goyo','Jäger','Kaid','Kapkan','Lesion','Maestro','Melusi','Mira','Mozzie','Mute','Oryx','Pulse','Rook','Smoke','Solis','Tachanka','Thorn','Thunderbird','Tubarao','Valkyrie','Vigil','Wamai','Warden'
  ]
};

function renderOperatorList() {
  ['attackers','defenders'].forEach(side => {
    const container = document.getElementById(side+'List');
    operators[side].forEach(name => {
      const id = side + '-' + name;
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.checked = true;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(name));
      container.appendChild(label);
    });
  });
}

function pickRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

function randomize() {
  const selectedAttackers = operators.attackers.filter(name => document.getElementById('attackers-' + name)?.checked);
  const selectedDefenders = operators.defenders.filter(name => document.getElementById('defenders-' + name)?.checked);
  if (!selectedAttackers.length || !selectedDefenders.length) {
    alert('Please select at least one operator from each side.');
    return;
  }
  const att = pickRandom(selectedAttackers);
  const def = pickRandom(selectedDefenders);
  document.getElementById('attackerResult').textContent = `Attacker: ${att}`;
  document.getElementById('defenderResult').textContent = `Defender: ${def}`;
}

document.getElementById('randomize').addEventListener('click', randomize);
renderOperatorList();
</script>
</body>
</html>
